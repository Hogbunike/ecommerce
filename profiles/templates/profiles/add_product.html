{% extends 'core/base.html' %}

{% block title %} My Vendor {% endblock title %}

{% block content %}
    <h1 class="text-2xl">Add Product</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-4 px-8 bg-teal-600 text-white hover:bg-teal-600">Submit</button>
    </form>

{% endblock %}
