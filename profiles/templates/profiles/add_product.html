{% extends 'core/base.html' %}

{% block title %} My Vendor {% endblock title %}

{% block content %}
    <h1 class="text-2xl">{{title}}</h1>

    <form method="post" type="submit" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-1 px-4 bg-teal-600 text-white hover:bg-teal-600">Submit</button>
    </form>

    {% if product %}
        <a href="{% url 'delete_product' product.id %}" class="mt-2 inline-block py-1 px-4 bg-red-500 text-white">Delete Product</a>
    {% endif %}

{% endblock %}
